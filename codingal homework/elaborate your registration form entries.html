<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>

                Event Feedback Form
            </legend>
            <label>Name</label> <br><br>
            <input type="text" placeholder="Enter your name"><br><br>
            <label>Which event did you attend?</label><br>
            <input type="radio" value="1">1<br>
            <input type="radio" value="2">2<br>
            <input type="radio" value="3">3<br>
            <input type="radio" value="4">4<br>
            <input type="radio" value="5">5<br><br>

            <label>After the event, how inspired did you feel?</label><br>
            <input type="checkbox" value="1">1(boring)<br>
            <input type="checkbox" value="2">2<br>
            <input type="checkbox" value="3">3<br>
            <input type="checkbox" value="4">4<br>
            <input type="checkbox" value="5">5(exciting)<br><br>
            
            <label>Choose your age</label><br>
            <input type="radio" value="6-12">6-12<br>
            <input type="radio" value="13-18">13-18<br>
            <input type="radio" value="19-25">19-25<br>
            <input type="radio" value="26-30">25-30<br>

            <label>do you feel the cost was justified?</label><br>
            <input type="checkbox" value="1">1(not at all)<br>
            <input type="checkbox" value="2">2<br>
            <input type="checkbox" value="3">3(Somewhat)<br>
            <input type="checkbox" value="4">4<br>
            <input type="checkbox" value="5">5(Absolutely)<br><br>
            

             <button>Submit</button>


        </fieldset>

    </form>
</body>
</html>
