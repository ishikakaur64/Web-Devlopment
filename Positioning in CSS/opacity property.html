<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        opacity: 0;
    }
    h3{
        opacity: 1;
    }
    h4{
        opacity: 0.2;
    }
    h5{
        opacity: 0.4;
    }
    h6{
        opacity: 0.6;
    }
</style>
<body>
    <h1>Opacity property</h1>
    <h2>0 is completely transparent</h2>
    <h3> 1 is completely not transparent</h3>
    <h4>0.2 level</h4>
    <h5>0.4 level</h5>
    <h6>0.6 level</h6>
</body>
</html>
