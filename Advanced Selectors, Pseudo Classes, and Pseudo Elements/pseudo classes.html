<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2:hover{
        color: rgb(172, 88, 252);
        background-color: aquamarine;
        font-size: 50px;
        font-weight: bold;
    }
    li:nth-child(3){
        font-size: 50px;
        color: aqua;
        background-color: rgb(200, 200, 255);
    }
</style>
<body>
    <h1>Hover property</h1>
    <h2>Students are in class</h2>
    <h3>nth-child property</h3>
    <ul>
        <li>Ishika</li>
        <li>Mishreya</li>
        <li>Aanya</li>
    </ul> 
</body>
</html>
