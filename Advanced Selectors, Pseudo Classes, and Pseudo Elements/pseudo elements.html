<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2::before{
        content: "🖋️🖊️✏️";
    }
    h3::after{
        content: "👧🧑‍🦱🧔";
    }
    h5::first-letter{
        font-size: 100px;
        color: rgb(109, 4, 208);
        background-color: blanchedalmond;
    }
</style>
<body>
    <h1>Emoji before text</h1>
    <h2>Pen</h2>
    <h3>people</h3>
    <h4>Capitalize first letter in a word</h4>
    <h5>Font</h5>
</body>
</html>
