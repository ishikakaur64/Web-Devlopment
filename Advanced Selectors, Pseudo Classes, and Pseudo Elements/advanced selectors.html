<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type="text"]{
        border: 6px rgb(249, 146, 109) dotted;
    }
    ul>li{
        color: aquamarine;
        background-color: beige;
    }
    h4+h5{
        font-size: 70px;
        font-weight: bold;
    }
</style>
<body>
    <h2>Attribute selector</h2>
    <input type="text" placeholder="Enter your name">
    <h2>Child selector</h2>
    <ul>
        <li>Pen</li>
        <li>Books</li>
    </ul>
    <h3>Sibling selector</h3>
    <h4>Tina</h4>
    <h5>Mina</h5>
</body>
</html>
