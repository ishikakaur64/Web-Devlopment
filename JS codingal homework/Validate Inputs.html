<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Validation</title>
</head>
<body>

  <h2>Login Form</h2>
  <p>Enter your name and age to login (age must be 18 or above).</p>

  <label for="name">Name:</label>
  <input type="text" id="name" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" min="1" required><br><br>

  <button onclick="validateForm()">Submit</button>

  <p id="result"></p>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const result = document.getElementById("result");

      if (name === "") {
        result.innerHTML = "Please enter a valid name.";
      } else if (isNaN(age) || age < 18) {
        result.innerHTML = "You must be at least 18 years old.";
      } else {
        result.innerHTML = "Login successful!";
      }
    }
  </script>

</body>
</html>
